apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-service
  namespace: prod
  labels:
    app: platform-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-service
  template:
    metadata:
      labels:
        app: platform-service
    spec:
      containers:
      - name: platform-service
        image: joinpickup/platform-service:$TAG
        envFrom:
        - secretRef:
            name: platform-service
        env:
          - name: VERSION
            value: $VERSION
          - name: ENV
            value: prod
---
apiVersion: v1
kind: Service
metadata:
  name: platform-service
  namespace: prod
spec:
  ports:
  - port: 6060
  selector:
    app: platform-service
